    <link href="https://fonts.googleapis.com/css2?family=Kotta+One&family=Pattaya&family=Rye&family=Sail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
  <!-- Used Semantic HTML nav, section, footer along with Bootstrap -->
  <!-- Bootstrap Navigation Bar -->
  <nav class="navbar navbar-expand-md navbar-light" style="background-color:  darkgrey;height: 90px;">
    <a class="navbar-brand" href="#">Yakini Arumuga Kani</a>
    <div class="navBarLinks" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About </a>
        </li>
        <li class="nav-item">

        <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>

  <div class="container w-75 p-3 m-4">
    <section class="row">
      <header class="col">
        <h3>Contact</h3>
      </header>
    </section>
    <hr> 
    <section>
    <form>
      <div class="form-group">
        <label for="uname">Name:</label>
        <input type="text" class="form-control" id="uname" placeholder="John Smith" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="example@gmail.com" id="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" rows="5" id="message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </section>
  </div>

  <footer>
    Copyright &copy; 2020
  </footer>
    
</body>
